<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Household builder</title>
        <style>
            .debug {
                font-family: monospace;
                border: 1px solid black;
                padding: 10px;
                display: none;
            }
        </style>
    </head>
    <body>
        <h1>Household builder</h1>
        <div class="builder">
            <ol class="household"></ol>
            <form>
                <div>
                    <label>Age
                        <input type="text" name="age">
                    </label>
                </div>
                <div>
                    <label>Relationship
                        <select name="rel">
                            <option value="">---</option>
                            <option value="self">Self</option>
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="parent">Parent</option>
                            <option value="grandparent">Grandparent</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label>Smoker?
                        <input type="checkbox" name="smoker">
                    </label>
                </div>
                <div>
                    <button class="add">add</button>
                </div>
                <div>
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
        <pre class="debug"></pre>
        <script>
          var form = document.querySelector('form');

          function formValidation(e) {
            e.preventDefault();
            var relationshipBox = e.target[name="rel"];
            var ageBox = e.target[name="age"];

            if (relationshipBox.value && isAge(ageBox.value)) {
              removeErrorMessage(ageBox);
              removeErrorMessage(relationshipBox);
              form.submit();
            } else if (!isAge(ageBox.value) && !relationshipBox.value) {
              addErrorMessage(ageBox);
              addErrorMessage(relationshipBox);
            } else if (!isAge(ageBox.value)) {
              addErrorMessage(ageBox);
              removeErrorMessage(relationshipBox);
            } else if (!relationshipBox.value) {
              addErrorMessage(relationshipBox);
              removeErrorMessage(ageBox);
            }
          }

          function addErrorMessage(elem) {
            var spanName = elem.name;
            var error = document.querySelector(`#error-${spanName}`);

            if (!error) {
              var errorSpan = document.createElement('span');
              if (spanName === 'age') {
                var errorText = document.createTextNode(`* Age is a required field and must be a number.`);
              } else {
                var errorText = document.createTextNode('* Relationship is a required field.');
              }

              elem.parentElement.appendChild(errorSpan);
              errorSpan.appendChild(errorText);
              errorSpan.id = `error-${spanName}`;
              errorSpan.style.color = 'red';
              elem.style.border = 'solid 1px red';
            }
          }

          function removeErrorMessage(message) {
            var error = document.querySelector(`#error-${message.name}`);
            if (error) {
              error.outerHTML = '';
              delete error;
            }
            message.style.border = 'solid 1px gray';
          }

          function isAge(age) {
            if ((!isNaN(age)) && (age > 0)) {
              return age;
            }
          }

          form.addEventListener('submit', formValidation);
        </script>
    </body>
</html>
